<div class="container mt-4">
    <h2 class="text-center">Audit Logs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Action</th>
          <th>Poll ID</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.id }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.pollId }}</td>
          <td>{{ log.timeStamp | date: 'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
